version: "3.8"

services:
  service-desk-bot:
    build: .
    container_name: service-desk-bot
    environment: &environment
      - BOT_CREDENTIALS=$BOT_CREDENTIALS  # cts_host@secret_key@bot_id
      - POSTGRES_DSN=postgres://postgres:postgres@service-desk-bot-postgres/_db
      - REDIS_DSN=redis://service-desk-bot-redis/0
      - DEBUG=true
      - SMARTLOG_DEBUG_HUIDS=$SMARTLOG_DEBUG_HUIDS
    ports:
      - "8000:8000"  # Отредактируйте порт хоста (первый), если он уже занят
    restart: always
    depends_on: &depends_on
      - postgres
      - redis
    logging: &logging
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
    ulimits: &ulimits
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000

  service-desk-bot-worker:
    build: .
    container_name: service-desk-bot-worker
    # '$$' prevents docker-compose from interpolating a value
    command: bash -c 'PYTHONPATH="$$PYTHONPATH:$$PWD" saq app.worker.worker.settings'
    environment: *environment
    restart: always
    depends_on: *depends_on
    logging: *logging
    ulimits: *ulimits

  postgres:
    image: postgres:13.2-alpine
    container_name: service-desk-bot-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=_db
    restart: always
    volumes:
      - ./.storages/postgresdata:/var/lib/postgresql/data
    logging: *logging

  redis:
    image: redis:6.2-alpine
    container_name: service-desk-bot-redis
    restart: always
    volumes:
      - ./.storages/redisdata:/data
    logging: *logging
